<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrando Sesión...</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for Inter font */
        body {
            font-family: "Inter", sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-700 to-gray-900 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Cerrando Sesión...</h2>
        <p class="text-gray-600">Por favor, espera un momento.</p>
    </div>

    <script>
        // Función para limpiar los datos de sesión y redirigir
        function performLogout() {
            localStorage.removeItem('loggedInUsername');
            localStorage.removeItem('profilePic');
            localStorage.removeItem('petName');
            localStorage.removeItem('petPhotos');
            // Redirige a la página de inicio de sesión
            // Se ha cambiado a 'login.html' (sin prefijo de ruta) para una resolución directa.
            window.location.href = 'login.html';
        }

        // Ejecuta la función de cerrar sesión cuando la página se carga
        window.onload = performLogout;
    </script>
</body>
</html>
